# docker-compose.yml
# Pre-Delinquency Detection Engine — Local development stack
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose up api             # Start API only
#   docker-compose up dashboard       # Start dashboard only
#   docker-compose run tests          # Run test suite
#   docker-compose logs -f api        # Follow API logs

version: '3.8'

services:
  # ── FastAPI Prediction Service ─────────────────────────────
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: predelinq-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src:/app
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r=httpx.get('http://localhost:8000/health'); assert r.status_code==200"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ── Dash Monitoring Dashboard ──────────────────────────────
  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: predelinq-dashboard
    ports:
      - "8050:8050"
    environment:
      - PYTHONPATH=/app/src:/app
      - DASHBOARD_HOST=0.0.0.0
      - DASHBOARD_PORT=8050
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    command: ["python", "-m", "dashboard.app"]
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # ── Test Runner ────────────────────────────────────────────
  tests:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: predelinq-tests
    environment:
      - PYTHONPATH=/app/src:/app
    volumes:
      - ./tests:/app/tests
      - ./src:/app/src
    command: ["python", "-m", "pytest", "tests/", "-v", "--tb=short"]
    profiles:
      - testing
